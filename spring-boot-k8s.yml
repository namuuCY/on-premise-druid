# 아래 두개는 쿠버네티스 api 를 통한 노드 디스커버리, 리더 선출을 위해 적용
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: druid-cluster
  namespace: default
rules:
  - apiGroups: [ "" ]
    resources: [ "pods", "configmaps" ]
    verbs: [ "get", "list", "watch", "patch", "update", "create", "delete" ]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: druid-cluster
  namespace: default
subjects:
  - kind: ServiceAccount
    name: default
    namespace: default
roleRef:
  kind: Role
  name: druid-cluster
  apiGroup: rbac.authorization.k8s.io
---
# spring boot deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-boot-rs
spec:
  replicas: 2
  selector:
    matchLabels:
      app: spring-boot
      tier: app
  template:
    metadata:
      labels:
        app: spring-boot
        tier: app
    spec:
      containers:
        - name: spring-boot
          image: docker.io/library/demo-spring-boot
          imagePullPolicy: Never
          ports:
            - containerPort: 8080
              name: spring-boot
          livenessProbe:
            httpGet:
              port: 8080
              path: /actuator/health
            initialDelaySeconds: 60
            timeoutSeconds: 2
            periodSeconds: 10
            failureThreshold: 2
          readinessProbe:
            httpGet:
              port: 8080
              path: /actuator/health
            initialDelaySeconds: 60
            timeoutSeconds: 2
            periodSeconds: 10
            failureThreshold: 2
---
apiVersion: v1
kind: Service
metadata:
  name: spring-boot
  labels:
    app: spring-boot
spec:
  type: NodePort
  ports:
    - port: 8080
      protocol: TCP
      nodePort: 31000
  selector:
    app: spring-boot
    tier: app
---
# druid - coordinator
apiVersion: apps/v1
kind: Deployment
metadata:
  name: druid-coordinator
  labels:
    app: druid-coordinator
spec:
  replicas: 2
  selector:
    matchLabels:
      app: druid-coordinator
  template:
    metadata:
      labels:
        app: druid-coordinator
    spec:
      initContainers:
        - name: init-permissions
          image: busybox
          securityContext:
            runAsUser: 0
            privileged: true
          command: [ "sh", "-c", "chown -R 1000:1000 /opt/druid/var" ]
          volumeMounts:
            - name: coordinator-var
              mountPath: /opt/druid/var
      containers:
        - name: coordinator
          image: apache/druid:32.0.0
          args: [ "coordinator" ]
          securityContext:
            runAsUser: 1000
          ports:
            - containerPort: 8081
          livenessProbe:
            httpGet:
              port: 8081
              path: /status/health
            initialDelaySeconds: 60
            timeoutSeconds: 2
            periodSeconds: 10
            failureThreshold: 2
          readinessProbe:
            httpGet:
              port: 8081
              path: /status/health
            initialDelaySeconds: 60
            timeoutSeconds: 2
            periodSeconds: 10
            failureThreshold: 2
          volumeMounts:
            - name: druid-shared
              mountPath: /opt/shared
            - name: coordinator-var
              mountPath: /opt/druid/var
            - name: hdfs-config
              mountPath: /opt/hadoop/conf
          envFrom:
            - configMapRef:
                name: test-config
      volumes:
        - name: druid-shared
          persistentVolumeClaim:
            claimName: druid-shared-pvc
        - name: coordinator-var
          persistentVolumeClaim:
            claimName: druid-coordinator-var-pvc
        - name: hdfs-config
          configMap:
            name: hadoop-conf
---
apiVersion: v1
kind: Service
metadata:
  name: druid-coordinator
  labels:
    app: druid-coordinator
spec:
  ports:
    - port: 8081
      protocol: TCP
  selector:
    app: druid-coordinator
    tier: app
---
